<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="ROCK">ROCK</button>
    <button id="SCISSOR">SCISSOR</button>
    <button id="PAPER">PAPER</button>
    <div id="resultado">

    </div>
    <script>
        var countplayer=0;
        var countcomputer = 0 ;
        var counttie = 0;
        const container = document.querySelector('#resultado');
        const intento = document.createElement('div');
        const playerdiv = document.createElement('div');
        const computerdiv = document.createElement('div');
        playerdiv.textContent = "PLAYER";
        intento.style.cssText = 'float:left; padding: 20px 20px 0 20px';
        playerdiv.style.cssText = 'float:left; padding: 20px 20px 0 20px';
        computerdiv.style.cssText = 'float:left;padding: 20px 20px 0 20px';
        computerdiv.textContent = "COMPUTER";
        container.appendChild(intento);
        container.appendChild(playerdiv);
        container.appendChild(computerdiv);
        const playerresultdiv = document.createElement('div');
            playerresultdiv.textContent = 0;
            playerresultdiv.style.cssText = 'float:left; padding: 20px 20px 0 20px';
            playerdiv.appendChild(playerresultdiv);
        const computerresultdiv = document.createElement('div');
            computerresultdiv.textContent = 0;
            computerresultdiv.style.cssText = 'float:left; padding: 20px 20px 0 20px';
            computerdiv.appendChild(computerresultdiv);

        function computerPlay (){
            var things = ['Rock', 'Paper', 'Scissor'];
            var thing = things[Math.floor(Math.random()*things.length)];
            return thing;
        }
        function playRound(playerSelection, computerSelection) {
	            player = playerSelection.toUpperCase();
                computer = computerSelection.toUpperCase();
                if (player == "ROCK" && computer == "SCISSOR"){
                    result = 1;
                }else if(player == "ROCK" && computer == "PAPER"){
                    result = 0;
                }else if(player == "ROCK" && computer == "ROCK"){
                    result = 2;
                }
                else if(player == "PAPER" && computer == "PAPER"){
                    result = 2;
                }else if(player == "SCISSOR" && computer == "SCISSOR"){
                    result = 2;
                }
                else if(player == "PAPER" && computer == "ROCK"){
                    result = 1;
                }else if(player == "PAPER" && computer == "SCISSOR"){
                    result = 0;
                }else if(player == "SCISSOR" && computer == "ROCK"){
                    result = 0;
                }else if(player == "SCISSOR" && computer == "PAPER"){
                    result = 1;
                }
                if(result == 1){
                    intento.textContent = "You Win! " + player + " beat " + computer;
                    return 1;
                }else if (result == 0){
                    intento.textContent = "You Lose "   + computer + " beat " + player;
                    return 0;
                } else{
                    intento.textContent = "You Tie "   + computer + " same to " + player;
                    return 2;
                }
        }
        
        function game(e){
            playerSelection = e.target.id; 
            var computerSelection = computerPlay();
            games = playRound(playerSelection, computerSelection);
            
            if(games == "1"){
                countplayer += 1;
            }else if (games == "0"){
                 countcomputer += 1;
            }else {
                counttie += 1 ; 
            }
            playerresultdiv.textContent = countplayer;
            computerresultdiv.textContent = countcomputer;
            if (countcomputer >= 5){
                intento.textContent = "HA GANADO LA COMPUTADORA";
                botones.forEach((boton) => {
                boton.disabled='disabled';
                });
            } else if (countplayer >= 5){
                intento.textContent = "HAS GANADO";
                botones.forEach((boton) => {
                boton.disabled='disabled';
                });
            } 
        }
        
        const botones = document.querySelectorAll('button');
            botones.forEach((boton) => {
            boton.addEventListener('click', game)
            });
        



    </script>
</body>
</html>
